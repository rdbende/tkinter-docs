<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://rdbende.github.io/tkinter-docs/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://rdbende.github.io/tkinter-docs/css/utils.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
    <title>Tkinter docs</title>
</head>
<body>
    <div class="navbar" id="navbar">
        <div class="flex">
            <a class="logo" href="https://rdbende.github.io/tkinter-docs/index.html" title="Home"><img src="https://rdbende.github.io/tkinter-docs/images/logo.png"></a>
            <nav>
                <ul>
                    <li><a href="https://rdbende.github.io/tkinter-docs/tutorials/" title="Tutorials"><strong>Tutorials</strong></a></li>
                    <li><a href="https://rdbende.github.io/tkinter-docs/docs/" title="Docs"><strong>Docs</strong></a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="container-main">
        <h1 style="text-align: center;">404</h1>
        <h2 style="text-align: center;">This page doesn't exists</h2>
    </div>
    <footer class="footer bg-dark" style="bottom: 0px; position: fixed;">
        <div>
            <p>Copyright &copy; 2021 rdbende</p>
        </div>
        <div class="github">
            <a href="https://github.com/rdbende/tkinter-docs/"><i class="fab fa-github fa-2x"></i></a>
        </div>
    </footer>
    <script>
        window.onscroll = function() {scrollFunc()};

        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;

        function scrollFunc() {
          if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
          } else {
            navbar.classList.remove("sticky");
          }
        }

        scrollFunc()
    </script>
</body>
</html>
